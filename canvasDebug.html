<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>nyt</title>

    <link rel="stylesheet" type="text/css" href="fonts.css">

    <style type="text/css">
            h1 {
            font-family: QuicksandLight, Helvetica, Arial, sans-serif;
            }

        </style>
    <script src="js/tests/fi.canvas.js"></script>


    <script type="text/javascript">



        var _bodyLoaded = false,
            _fontLoaded = false;

        function init()
        {
            if(!_bodyLoaded || !_fontLoaded)return;

            var c = new Canvas('canvasContainer');
            c.setSize(window.innerWidth, window.innerHeight);

            var width = c.width,
                    height = c.height;

            var margins = {left:200,top:200};

            c.setFill(color(0));
            c.rect(0, 0, width, height);

            c.setTextBaseLine(Canvas.TEXT_BASELINE_TOP);
            c.setFontFamily("QuicksandBold");
            c.setFontWeight(Canvas.FONT_WEIGHT_REGULAR);
            c.setFontSize(100);
            c.setFill(color(255,20,100));
            //c.text('Hello',20,20);

            var rHeight = 0;

            c.setFontSize(50);
            c.setTextLineHeight(1);
            c.textWrap('Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.', margins.left, margins.top, width *0.5 - margins.left);

            c.setFill(color(255));
            c.setFontSize(20);
            c.setTextLineHeight(1);
            rHeight = c.textWrap('Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.', margins.left + width *0.5, margins.top, width *0.5 - margins.left);

            c.setFontSize(10);
            c.textWrap('Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.', margins.left + width *0.5, margins.top + rHeight, width *0.5 - margins.left);

            c.setFontSize(10);
            c.textWrap('1234567890 1 2 3 4 5 6 7 8 9 0', 20 + width *0.5, 200, width *0.5 - margins.left);

            c.setFontSize(12);
            console.log(color(255));



        }

        function onBodyLoaded()
        {
            _bodyLoaded = true;
            init();
        }

        function onFontLoaded()
        {
            _fontLoaded = true;
            init();
        }

        WebFontConfig = {
            custom:{
                families:['QuicksandLight','QuicksandBook','QuicksandBold'],
                urls:    ['fonts.css']
            },
            active:onFontLoaded
        };
        (function ()
        {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

</head>
<body onload="onBodyLoaded();">
<div id='canvasContainer'></div>


</body>
</html>
